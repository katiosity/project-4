<form enctype="multipart/form-data" ng-submit="newReview()">

	<legend>New restaurant review</legend>

	<div class="form-group">
		<label for="file">Upload a foodograph from this restaurant</label>
		<input type="file" name="file">
	</div>

	<div class="form-group">
		<label for="img-details">Brief foodograph description</label>
		<input type="text" name="img-details">
	</div>

	<div class="form-group">
		<label for="review">Review</label>
		<input type="text" name="review">
	</div>

	<div class="form-group">
		<label for="food">Food</label>
			<div ng-controller="RatingsCtrl">
				<uib-rating
					name="food"
					id="food"
					ng-model="review"
					max="max"
					read-only="isReadonly"
					on-hover="hoveringOver(value)"
					on-leave="overStar = null"
					titles="['one','two','three']"
					aria-labelledby="default-rating">
				</uib-rating>
				<span
					class="label"
					ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"
					ng-show="overStar && !isReadonly">
						{{percent}}%
				</span>
		</div>
	</div>

	<div class="form-group">
		<label for="drinks">Drinks</label>
			<div ng-controller="RatingsCtrl">
				<uib-rating
					name="drinks"
					id="drinks"
					ng-model="review"
					max="max"
					read-only="isReadonly"
					on-hover="hoveringOver(value)"
					on-leave="overStar = null"
					titles="['one','two','three']"
					aria-labelledby="default-rating">
				</uib-rating>
				<span
					class="label"
					ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"
					ng-show="overStar && !isReadonly">
						{{percent}}%
				</span>
		</div>
	</div>

	<div class="form-group">
		<label for="service">Service</label>
			<div ng-controller="RatingsCtrl">
				<uib-rating
					name="service"
					id="service"
					ng-model="review"
					max="max"
					read-only="isReadonly"
					on-hover="hoveringOver(value)"
					on-leave="overStar = null"
					titles="['one','two','three']"
					aria-labelledby="default-rating">
				</uib-rating>
				<span
					class="label"
					ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"
					ng-show="overStar && !isReadonly">
						{{percent}}%
				</span>
		</div>
	</div>

	<div class="form-group">
		<label for="atmosphere">Atmosphere</label>
			<div ng-controller="RatingsCtrl">
				<uib-rating
					name="atmosphere"
					id="atmosphere"
					ng-model="review"
					max="max"
					read-only="isReadonly"
					on-hover="hoveringOver(value)"
					on-leave="overStar = null"
					titles="['one','two','three']"
					aria-labelledby="default-rating">
				</uib-rating>
				<span
					class="label"
					ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}"
					ng-show="overStar && !isReadonly">
						{{percent}}%
				</span>
		</div>
	</div>

	<button type="submit" class="btn btn-primary">Submit review</button>
</form>
