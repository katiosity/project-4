<h1>Find a restaurant</h1>
<form>

	<label for="searchTerms">Name</label>
	<input type="text" name="searchTerms" ng-model="searchTerms.name">

	<label for="location">Location</label>
	<input type="text" name="location" ng-model="searchTerms.location">
	
	<button type="submit" class="btn btn-primary" ng-click="search()">Search</button>
</form>
<div>
	<div class="well" ng-repeat="result in results track by $index">
		<h1>{{result.name}}</h1>

		<a href="/reviews/new/{{result.id}}" class="btn btn-primary">Add review</a>


	</div>
</div>
